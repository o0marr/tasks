        }

            <label for="name1">Name:</label>
            <input type="text" id="name1" oninput="syncNames(this.value)" placeholder="Enter Name ">
        </div>

            <label for="name2">Full Name </label>
            <input type="text" id="FullName" readonly placeholder="">
        </div>
        <div>
